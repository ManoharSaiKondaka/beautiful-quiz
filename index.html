<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Which Photo Is The Most Beautiful? üíï</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  padding: 20px;
  color: white;
}

.container {
  max-width: 420px;
  margin: auto;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.option {
  display: flex;
  align-items: center;
  margin-bottom: 18px;
  background: rgba(255,255,255,0.15);
  padding: 10px;
  border-radius: 15px;
  transition: 0.4s ease;
}

.option input {
  margin-right: 10px;
  transform: scale(1.3);
}

.option img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  border-radius: 12px;
}

#selectedSection {
  margin-top: 20px;
}

#divider {
  border-top: 2px solid rgba(255,255,255,0.5);
  margin: 15px 0;
  display: none;
}

/* Popup */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.6);
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  font-size: 20px;
  max-width: 300px;
  color: black;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>Which Photo Is The Most Beautiful? üíï</h2>

  <div id="options">
    <div class="option">
      <input type="checkbox" onclick="selectOption(this)">
      <img src="photo1.png">
    </div>

    <div class="option">
      <input type="checkbox" onclick="selectOption(this)">
      <img src="photo2.png">
    </div>

    <div class="option">
      <input type="checkbox" onclick="selectOption(this)">
      <img src="photo3.png">
    </div>
  </div>

  <div id="divider"></div>

  <div id="selectedSection"></div>
</div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupText"></div>
</div>

<script>
let selectedCount = 0;

function selectOption(el) {
  if (el.checked) {
    selectedCount++;

    const optionDiv = el.closest(".option");
    document.getElementById("selectedSection").appendChild(optionDiv);

    document.getElementById("divider").style.display = "block";

    if (selectedCount === 3) {
      celebrate();
    }
  }
}

function celebrate() {
  showPopup("Exactly. Every photo you chose is beautiful ‚ù§Ô∏è‚ú®");

  for (let i = 0; i < 80; i++) {
    createConfetti();
  }
}

function showPopup(message) {
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");

  popupText.innerHTML = message;
  popup.style.display = "flex";

  setTimeout(() => {
    popup.style.display = "none";
  }, 2500);
}

function createConfetti() {
  let confetti = document.createElement("div");
  confetti.classList.add("confetti");

  confetti.style.left = Math.random() * 100 + "vw";
  confetti.style.backgroundColor =
    ["#ff0","#fff","#ff69b4","#00ffff","#ff4f81"]
    [Math.floor(Math.random() * 5)];

  confetti.style.animationDuration =
    (Math.random() * 2 + 2) + "s";

  document.body.appendChild(confetti);

  setTimeout(() => {
    confetti.remove();
  }, 3000);
}
</script>

</body>
</html>
