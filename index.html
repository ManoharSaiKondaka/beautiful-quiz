<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Which Photo Is The Most Beautiful?</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: #0f0f14;
  color: white;
  overflow-x: hidden;
}

/* App Container */
.app {
  padding: 25px 18px 40px;
  max-width: 500px;
  margin: auto;
}

.title {
  font-size: 22px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 30px;
}

/* Photo Option */
.option {
  position: relative;
  margin-bottom: 22px;
  border-radius: 22px;
  overflow: hidden;
  transition: transform 0.35s ease, opacity 0.35s ease;
}

.option img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-radius: 22px;
  display: block;
}

/* Selection Overlay */
.check {
  position: absolute;
  top: 14px;
  right: 14px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  transition: 0.3s;
}

.option.selected .check {
  background: #ff4f81;
  transform: scale(1.1);
}

/* Divider */
.divider {
  height: 1px;
  background: rgba(255,255,255,0.15);
  margin: 25px 0;
  display: none;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: #1c1c24;
  padding: 28px;
  border-radius: 28px;
  width: 80%;
  text-align: center;
  font-size: 18px;
  animation: fadeScale 0.3s ease;
}

@keyframes fadeScale {
  from { opacity: 0; transform: scale(0.85); }
  to { opacity: 1; transform: scale(1); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 16px;
  top: -20px;
  border-radius: 4px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="title">Which Photo Is The Most Beautiful? üíï</div>

  <div id="options">

    <div class="option" onclick="selectOption(this)">
      <img src="photo1.png">
      <div class="check">‚úì</div>
    </div>

    <div class="option" onclick="selectOption(this)">
      <img src="photo2.png">
      <div class="check">‚úì</div>
    </div>

    <div class="option" onclick="selectOption(this)">
      <img src="photo3.png">
      <div class="check">‚úì</div>
    </div>

  </div>

  <div class="divider" id="divider"></div>

  <div id="selectedSection"></div>
</div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupText"></div>
</div>

<script>
let selectedCount = 0;

function selectOption(option) {
  if (option.classList.contains("selected")) return;

  option.classList.add("selected");
  selectedCount++;

  document.getElementById("selectedSection").appendChild(option);
  document.getElementById("divider").style.display = "block";

  if (selectedCount === 1) {
    showPopup("‚ùå Wrong üòú Try another one.");
  }
  else if (selectedCount === 2) {
    showPopup("‚ùå Still wrong‚Ä¶ keep going üíï");
  }
  else if (selectedCount === 3) {
    celebrate();
  }
}

function celebrate() {
  showPopup("‚úÖ Correct! Every photo you chose is beautiful ‚ù§Ô∏è‚ú®");

  for (let i = 0; i < 120; i++) {
    createConfetti();
  }
}

function showPopup(message) {
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");

  popupText.innerHTML = message;
  popup.style.display = "flex";

  setTimeout(() => {
    popup.style.display = "none";
  }, 2000);
}

function createConfetti() {
  let confetti = document.createElement("div");
  confetti.classList.add("confetti");

  confetti.style.left = Math.random() * 100 + "vw";
  confetti.style.backgroundColor =
    ["#ff4f81","#ffd700","#00ffff","#ffffff"]
    [Math.floor(Math.random() * 4)];

  confetti.style.animationDuration =
    (Math.random() * 2 + 2) + "s";

  document.body.appendChild(confetti);

  setTimeout(() => {
    confetti.remove();
  }, 3000);
}
</script>

</body>
</html>
