<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Which Photo Is The Most Beautiful?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes popIn {
      0% {
        transform: scale(0);
      }

      80% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-12px) scale(0.8);
      }

      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes crackerPop {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }

      50% {
        transform: scale(1.5) rotate(180deg);
        opacity: 1;
      }

      100% {
        transform: scale(0) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
      }

      50% {
        box-shadow: 0 0 40px rgba(102, 126, 234, 0.8);
      }
    }

    .selected-check::after {
      content: '‚úì';
      position: absolute;
      top: 15px;
      right: 15px;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.5);
      z-index: 10;
      animation: popIn 0.4s ease-out;
      border: 2px solid white;
    }

    /* Disabled look for clicked photos */
    .option-item.selected {
      opacity: 0.7;
      filter: grayscale(0.3);
      cursor: default;
      pointer-events: none;
      border: 3px solid #4CAF50;
    }

    .thumbnail-slide {
      animation: slideIn 0.4s ease-out;
    }

    /* Larger thumbnails on desktop */
    @media (min-width: 768px) {
      .thumbnail-slide {
        width: 100px;
        height: 100px;
      }
    }

    @media (min-width: 1024px) {
      .thumbnail-slide {
        width: 120px;
        height: 120px;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      z-index: 1000;
      animation: confettiFall 3s linear forwards;
      pointer-events: none;
    }

    .cracker {
      position: fixed;
      font-size: 35px;
      z-index: 1000;
      animation: crackerPop 1.2s ease-out forwards;
      filter: drop-shadow(0 0 15px gold);
      pointer-events: none;
    }

    .message-stay {
      transition: all 0.3s ease;
    }

    .start-screen {
      transition: opacity 0.5s ease;
    }

    .start-button {
      animation: pulse 2s infinite, glow 2s infinite;
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    .delay-1 {
      animation-delay: 0.5s;
    }

    .delay-2 {
      animation-delay: 1s;
    }

    .quiz-content {
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
  </style>
</head>

<body
  class="bg-gradient-to-br from-[#667eea] to-[#764ba2] font-sans min-h-screen flex items-center justify-center transition-all duration-700 overflow-hidden p-3 md:p-4">

  <!-- Start Screen -->
  <div id="startScreen"
    class="start-screen absolute inset-0 flex items-center justify-center z-20 bg-gradient-to-br from-[#667eea] to-[#764ba2]">
    <div class="text-center p-8 md:p-12 max-w-2xl mx-auto">
      <!-- Decorative floating hearts -->
      <div class="flex justify-center gap-4 mb-8 floating">
        <span class="text-5xl md:text-7xl delay-1 inline-block">‚ù§Ô∏è</span>
        <span class="text-5xl md:text-7xl floating inline-block">‚ú®</span>
        <span class="text-5xl md:text-7xl delay-2 inline-block">üí´</span>
      </div>

      <!-- Main title -->
      <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 drop-shadow-lg">
        Beauty Challenge
      </h1>

      <!-- Subtitle -->
      <p class="text-xl md:text-2xl text-white/90 mb-12 max-w-lg mx-auto">
        Which photo captures true beauty?
      </p>

      <!-- Start button with animation -->
      <button onclick="startQuiz()" class="start-button bg-white text-2xl md:text-3xl px-12 py-5 rounded-full font-bold 
               bg-gradient-to-r from-pink-500 to-purple-500 text-white shadow-2xl
               hover:from-pink-600 hover:to-purple-600 transform hover:scale-105 
               transition-all duration-300 border-4 border-white">
        ‚ú® START QUIZ ‚ú®
      </button>

      <!-- Decorative elements -->
      <div class="flex justify-center gap-4 mt-16">
        <span class="text-3xl opacity-50">üì∏</span>
        <span class="text-3xl opacity-50">üåü</span>
        <span class="text-3xl opacity-50">üíñ</span>
      </div>
    </div>
  </div>

  <!-- Quiz Content (hidden initially) -->
  <div id="quizContent"
    class="w-full max-w-[1400px] h-[95vh] max-h-[950px] bg-white/90 backdrop-blur-[10px] shadow-2xl flex flex-col rounded-3xl p-4 md:p-8 border border-white/30 relative overflow-hidden opacity-0 scale-95 quiz-content"
    style="display: none;">

    <!-- Decorative elements -->
    <div class="absolute top-10 left-10 text-4xl opacity-10 rotate-12 select-none">‚ú®</div>
    <div class="absolute bottom-10 right-10 text-6xl opacity-10 -rotate-12 select-none">üåü</div>

    <!-- Title -->
    <div
      class="text-center text-base sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold bg-gradient-to-r from-[#667eea] via-[#764ba2] to-[#ff6b6b] bg-clip-text text-transparent flex-shrink-0 h-auto py-2 md:py-5 relative z-10">
      ‚ú® Click on The Most Beautiful Photo ‚ú®
    </div>

    <!-- Options Container - No animations on images -->
    <div
      class="flex flex-col md:flex-row gap-4 md:gap-6 lg:gap-8 h-[75%] md:h-[65%] justify-center items-center my-1 md:my-4 relative z-10"
      id="optionsContainer">
      <!-- Option 1 -->
      <div
        class="option-item relative w-[70%] md:w-1/3 max-w-[300px] md:max-w-[400px] aspect-square rounded-2xl overflow-hidden bg-white shadow-2xl cursor-pointer transition-all duration-300 border-2 border-transparent"
        onclick="selectOption(this)" data-index="0">
        <img id="img1" class="w-full h-full object-cover scale-110 object-[50%_20%] transition-all duration-500">
      </div>

      <!-- Option 2 -->
      <div
        class="option-item relative w-[70%] md:w-1/3 max-w-[300px] md:max-w-[400px] aspect-square rounded-2xl overflow-hidden bg-white shadow-2xl cursor-pointer transition-all duration-300 border-2 border-transparent"
        onclick="selectOption(this)" data-index="1">
        <img id="img2" class="w-full h-full object-cover scale-110 object-[50%_20%] transition-all duration-500">
      </div>

      <!-- Option 3 -->
      <div
        class="option-item relative w-[70%] md:w-1/3 max-w-[300px] md:max-w-[400px] aspect-square rounded-2xl overflow-hidden bg-white shadow-2xl cursor-pointer transition-all duration-300 border-2 border-transparent"
        onclick="selectOption(this)" data-index="2">
        <img id="img3" class="w-full h-full object-cover scale-110 object-[50%_20%] transition-all duration-500">
      </div>
    </div>

    <!-- Divider -->
    <div class="relative my-1 md:my-4" id="dividerContainer">
      <div
        class="h-[3px] bg-gradient-to-r from-transparent via-[#667eea] via-[#764ba2] to-transparent rounded-full transition-all duration-700 scale-x-0"
        id="divider"></div>
    </div>

    <!-- Selected Section -->
    <div
      class="hidden min-h-[120px] md:min-h-[160px] lg:min-h-[180px] bg-white/30 backdrop-blur-sm rounded-2xl p-4 md:p-6 flex gap-4 md:gap-6 flex-wrap justify-center items-center opacity-0 translate-y-2 transition-all duration-500 my-2 h-auto border border-white/30 shadow-lg"
      id="selectedSection">
      <div class="text-gray-500 text-sm md:text-base italic flex items-center gap-2">
        <span class="text-2xl md:text-3xl">üñºÔ∏è</span>
        Your selected photos will appear here
        <span class="text-2xl md:text-3xl">‚ú®</span>
      </div>
    </div>

    <!-- Message Popup -->
    <div class="relative my-3 md:my-4 flex justify-center" id="messageContainer">
      <div
        class="text-center text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl p-2 sm:p-3 md:p-4 px-3 sm:px-4 md:px-6 rounded-xl md:rounded-2xl bg-gradient-to-r from-[#667eea] to-[#764ba2] text-white font-semibold transition-all duration-300 shadow-2xl flex items-center justify-center min-h-[40px] sm:min-h-[50px] md:min-h-[60px] lg:min-h-[70px] h-auto max-w-2xl mx-auto border-2 border-white/30 message-stay"
        id="message">
        <span class="mr-1 sm:mr-2">‚ú®</span>
        <span class="hidden xs:inline">Click on any photo to begin your journey</span>
        <span class="xs:hidden">Tap a photo</span>
        <span class="ml-1 sm:ml-2">‚ú®</span>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const set = params.get("set") || "ashu"; // default is ashu

    const imageSets = {
      ashu: ["ashu1.png", "ashu2.png", "ashu3.jpeg"],
      kiran: ["kiran1.jpeg", "kiran2.jpeg", "kiran3.jpeg"]
    };

    const selectedSet = imageSets[set] || imageSets["ashu"];

    document.getElementById("img1").src = selectedSet[0];
    document.getElementById("img2").src = selectedSet[1];
    document.getElementById("img3").src = selectedSet[2];
  </script>

  <script>
    let selectedCount = 0;
    const totalOptions = 3;
    let celebrationActive = false;

    function startQuiz() {
      const startScreen = document.getElementById('startScreen');
      const quizContent = document.getElementById('quizContent');

      // Fade out start screen
      startScreen.style.opacity = '0';

      // Show quiz content
      quizContent.style.display = 'flex';

      // Trigger animation after a tiny delay
      setTimeout(() => {
        quizContent.classList.add('opacity-100', 'scale-100');
        quizContent.classList.remove('opacity-0', 'scale-95');
      }, 50);

      // Remove start screen after animation
      setTimeout(() => {
        startScreen.style.display = 'none';
      }, 500);
    }

    function selectOption(option) {
      if (option.classList.contains("selected") || celebrationActive) return;

      // Add selected class - this makes it disabled
      option.classList.add("selected");
      option.classList.add("selected-check");

      selectedCount++;

      // Create and add thumbnail
      const thumbnail = createThumbnail(option);
      const selectedSection = document.getElementById("selectedSection");

      // Clear placeholder if first selection
      if (selectedCount === 1) {
        selectedSection.innerHTML = '';
      }

      selectedSection.appendChild(thumbnail);
      selectedSection.classList.add("opacity-100", "translate-y-0");
      selectedSection.classList.remove("opacity-0", "translate-y-2");

      // Show divider
      const divider = document.getElementById("divider");
      divider.classList.add("scale-x-100");
      divider.classList.remove("scale-x-0");

      // Show messages
      if (selectedCount === 1) {
        showMessage("‚ùå Not quite... try another!", "error");

        // Simple shake effect for remaining options
        document.querySelectorAll('.option-item:not(.selected)').forEach(opt => {
          opt.style.transform = 'translateX(5px)';
          setTimeout(() => {
            opt.style.transform = 'translateX(-5px)';
          }, 100);
          setTimeout(() => {
            opt.style.transform = 'translateX(0)';
          }, 200);
        });
      }
      else if (selectedCount === 2) {
        showMessage("üòÖ One last chance!", "warning");
      }
      else if (selectedCount === 3) {
        celebrate();
      }
    }

    function createThumbnail(option) {
      const img = option.querySelector('img').cloneNode();
      img.className = 'w-full h-full object-cover object-top';

      const thumbnail = document.createElement('div');
      thumbnail.className = 'thumbnail-slide rounded-xl overflow-hidden shadow-xl border-2 border-white aspect-square';
      thumbnail.appendChild(img);

      return thumbnail;
    }

    function showMessage(text, type = '') {
      const msg = document.getElementById("message");

      // Update message content
      msg.innerHTML = text;

      // Reset classes
      msg.className = 'text-center text-base md:text-2xl p-4 md:p-5 px-6 md:px-10 rounded-2xl font-semibold shadow-2xl flex items-center justify-center min-h-[70px] md:min-h-[90px] h-auto max-w-2xl mx-auto border-2 border-white/30 message-stay';

      // Add type-specific classes
      if (type === 'success') {
        msg.classList.add('bg-gradient-to-r', 'from-[#4CAF50]', 'to-[#45a049]', 'text-white');
      } else if (type === 'error') {
        msg.classList.add('bg-gradient-to-r', 'from-[#ff6b6b]', 'to-[#ff4757]', 'text-white');
      } else if (type === 'warning') {
        msg.classList.add('bg-gradient-to-r', 'from-[#ffd93d]', 'to-[#ffb347]', 'text-[#2d2d2d]');
      } else {
        msg.classList.add('bg-gradient-to-r', 'from-[#667eea]', 'to-[#764ba2]', 'text-white');
      }

      // Hide non-success messages after 2 seconds
      if (type !== 'success') {
        setTimeout(() => {
          if (!celebrationActive) {
            const currentMsg = document.getElementById("message");
            currentMsg.innerHTML = '<span class="mr-2">‚ú®</span>Click on any photo to begin your journey<span class="ml-2">‚ú®</span>';
            currentMsg.className = 'text-center text-base md:text-2xl p-4 md:p-5 px-6 md:px-10 rounded-2xl bg-gradient-to-r from-[#667eea] to-[#764ba2] text-white font-semibold shadow-2xl flex items-center justify-center min-h-[70px] md:min-h-[90px] h-auto max-w-2xl mx-auto border-2 border-white/30 message-stay';
          }
        }, 2000);
      }
    }

    function celebrate() {
      celebrationActive = true;

      // Show success message - STAYS FOREVER
      showMessage("üéâ YES! EVERY PHOTO YOU CLICKED IS BEAUTIFUL! üéâ", "success");

      // Change background to celebration mode
      document.body.className = 'bg-gradient-to-br from-[#ff6b6b] via-[#ffd93d] to-[#6c5ce7] font-sans min-h-screen flex items-center justify-center transition-all duration-700 overflow-hidden p-3 md:p-4';
      document.body.style.backgroundSize = '300% 300%';
      document.body.style.animation = 'gradient 5s ease infinite';

      // Add gradient animation
      const style = document.createElement('style');
      style.innerHTML = `@keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }`;
      document.head.appendChild(style);

      // Celebration effects
      for (let i = 0; i < 50; i++) {
        setTimeout(() => createConfetti(), i * 30);
      }
      for (let i = 0; i < 20; i++) {
        setTimeout(() => createCracker(), i * 100);
      }
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#ffd93d', '#6c5ce7'];
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + "%";
      confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
      confetti.style.width = (Math.random() * 12 + 5) + "px";
      confetti.style.height = (Math.random() * 12 + 5) + "px";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    function createCracker() {
      const cracker = document.createElement("div");
      cracker.className = "cracker";
      const emojis = ['üéâ', 'üéä', '‚ú®', 'üåü', 'üí•', 'üéá'];
      cracker.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      cracker.style.left = Math.random() * 100 + "%";
      cracker.style.top = Math.random() * 100 + "%";
      document.body.appendChild(cracker);
      setTimeout(() => cracker.remove(), 1200);
    }

    function resetGame() {
      if (celebrationActive) return; // Can't reset after celebration

      selectedCount = 0;

      // Reset options
      document.querySelectorAll('.option-item').forEach(opt => {
        opt.classList.remove('selected', 'selected-check');
        opt.style.transform = '';
        opt.style.borderColor = 'transparent';
      });

      // Reset selected section
      const selectedSection = document.getElementById('selectedSection');
      selectedSection.innerHTML = '<div class="text-gray-500 text-sm md:text-base italic flex items-center gap-2"><span class="text-2xl md:text-3xl">üñºÔ∏è</span>Your selected photos will appear here<span class="text-2xl md:text-3xl">‚ú®</span></div>';
      selectedSection.classList.add("opacity-0", "translate-y-2");
      selectedSection.classList.remove("opacity-100", "translate-y-0");

      // Hide divider
      const divider = document.getElementById("divider");
      divider.classList.add("scale-x-0");
      divider.classList.remove("scale-x-100");

      // Reset message
      const msg = document.getElementById('message');
      msg.innerHTML = '<span class="mr-2">‚ú®</span>Click on any photo to begin your journey<span class="ml-2">‚ú®</span>';
      msg.className = 'text-center text-base md:text-2xl p-4 md:p-5 px-6 md:px-10 rounded-2xl bg-gradient-to-r from-[#667eea] to-[#764ba2] text-white font-semibold shadow-2xl flex items-center justify-center min-h-[70px] md:min-h-[90px] h-auto max-w-2xl mx-auto border-2 border-white/30 message-stay';
    }

    // Double click to reset
    document.addEventListener('dblclick', resetGame);
  </script>

</body>

</html>
