<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Which Photo Is The Most Beautiful? üíï</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  padding: 20px;
  color: white;
}

.container {
  max-width: 420px;
  margin: auto;
}

h2 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 25px;
}

.option {
  display: flex;
  align-items: center;
  margin-bottom: 18px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding: 10px;
  border-radius: 18px;
  transition: 0.4s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.option:hover {
  transform: translateY(-3px);
}

.option input {
  margin-right: 12px;
  transform: scale(1.3);
}

.option img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 14px;
}

#divider {
  height: 2px;
  background: rgba(255,255,255,0.4);
  margin: 20px 0;
  display: none;
  border-radius: 5px;
}

#selectedSection .option {
  animation: slideUp 0.5s ease forwards;
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.6);
  z-index: 1000;
}

.popup-content {
  background: white;
  color: black;
  padding: 28px;
  border-radius: 20px;
  text-align: center;
  font-size: 18px;
  max-width: 300px;
  animation: scaleIn 0.3s ease;
}

@keyframes scaleIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Modern Confetti */
.confetti {
  position: fixed;
  width: 6px;
  height: 14px;
  top: -20px;
  border-radius: 3px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>Which Photo Is The Most Beautiful? üíï</h2>

  <div id="options">
    <div class="option">
      <input type="checkbox" onclick="selectOption(this)">
      <img src="photo1.png">
    </div>

    <div class="option">
      <input type="checkbox" onclick="selectOption(this)">
      <img src="photo2.png">
    </div>

    <div class="option">
      <input type="checkbox" onclick="selectOption(this)">
      <img src="photo3.png">
    </div>
  </div>

  <div id="divider"></div>

  <div id="selectedSection"></div>
</div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupText"></div>
</div>

<script>
let selectedCount = 0;

function selectOption(el) {
  if (el.checked) {
    selectedCount++;

    const optionDiv = el.closest(".option");
    document.getElementById("selectedSection").appendChild(optionDiv);
    document.getElementById("divider").style.display = "block";

    if (selectedCount === 1) {
      showPopup("‚ùå Wrong üòú Try another one.");
    }
    else if (selectedCount === 2) {
      showPopup("‚ùå Still wrong‚Ä¶ keep going üíï");
    }
    else if (selectedCount === 3) {
      celebrate();
    }
  }
}

function celebrate() {
  showPopup("‚úÖ Correct! Every photo you chose is beautiful ‚ù§Ô∏è‚ú®");

  for (let i = 0; i < 100; i++) {
    createConfetti();
  }
}

function showPopup(message) {
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");

  popupText.innerHTML = message;
  popup.style.display = "flex";

  setTimeout(() => {
    popup.style.display = "none";
  }, 2000);
}

function createConfetti() {
  let confetti = document.createElement("div");
  confetti.classList.add("confetti");

  confetti.style.left = Math.random() * 100 + "vw";
  confetti.style.backgroundColor =
    ["#ffffff","#ff69b4","#ffd700","#00ffff"]
    [Math.floor(Math.random() * 4)];

  confetti.style.animationDuration =
    (Math.random() * 2 + 2) + "s";

  document.body.appendChild(confetti);

  setTimeout(() => {
    confetti.remove();
  }, 3000);
}
</script>

</body>
</html>
