<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Which Photo Is The Most Beautiful?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.5s ease;
  position: relative;
  overflow: hidden;
  padding: 8px 0;
}

body.celebration {
  background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
}

.app {
  width: 100%;
  max-width: 380px;
  height: calc(100vh - 16px);
  margin: 0 auto;
  padding: 12px 16px 16px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border-radius: 32px;
}

.title {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 8px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.3px;
  animation: titlePulse 2s infinite;
  flex-shrink: 0;
  line-height: 1.2;
}

@keyframes titlePulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

.options-container {
  display: flex;
  flex-direction: column;
  gap: 8px;
  flex: 1;
  justify-content: space-evenly;
  padding: 2px 0;
  overflow: visible;
}

.option {
  border-radius: 20px;
  overflow: hidden;
  background: white;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  animation: floatIn 0.6s ease-out;
  animation-fill-mode: both;
  aspect-ratio: 1/1;
  width: 100%;
  max-height: none;
}

.option:nth-child(1) { animation-delay: 0.1s; }
.option:nth-child(2) { animation-delay: 0.2s; }
.option:nth-child(3) { animation-delay: 0.3s; }

@keyframes floatIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.option::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
  z-index: 1;
}

.option:hover {
  transform: translateY(-2px) scale(1.01);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

.option:active {
  transform: scale(0.97);
}

.option.selected {
  opacity: 0.6;
  filter: grayscale(0.5);
  cursor: default;
  animation: selectedShake 0.4s ease;
}

@keyframes selectedShake {
  0%, 100% { transform: scale(1); }
  25% { transform: scale(1) rotate(-0.5deg); }
  75% { transform: scale(1) rotate(0.5deg); }
}

.option.selected::before {
  opacity: 1;
}

.option.selected::after {
  content: 'âœ“';
  position: absolute;
  top: 8px;
  right: 8px;
  width: 24px;
  height: 24px;
  background: #4CAF50;
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
  box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
  z-index: 2;
  animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes popIn {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

.option img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  display: block;
  transition: transform 0.5s ease;
}

.option:hover img {
  transform: scale(1.05);
}

.divider {
  height: 2px;
  background: linear-gradient(90deg, transparent, #667eea, #764ba2, #667eea, transparent);
  margin: 6px 0 6px;
  border-radius: 3px;
  opacity: 0;
  transform: scaleX(0);
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  flex-shrink: 0;
}

.divider.show {
  opacity: 1;
  transform: scaleX(1);
}

.selected-section {
  min-height: 52px;
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  justify-content: center;
  opacity: 0;
  transform: translateY(6px);
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  flex-shrink: 0;
  margin-bottom: 4px;
}

.selected-section.show {
  opacity: 1;
  transform: translateY(0);
}

.selected-thumbnail {
  width: 52px;
  height: 52px;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  animation: slideIn 0.3s ease;
  border: 2px solid white;
  transition: all 0.3s ease;
  aspect-ratio: 1/1;
}

.selected-thumbnail:hover {
  transform: scale(1.08) rotate(3deg);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.selected-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-10px) scale(0.8);
  }
  to {
    opacity: 1;
    transform: translateX(0) scale(1);
  }
}

.message {
  text-align: center;
  font-size: 14px;
  margin: 4px 0 2px;
  min-height: 42px;
  padding: 8px 12px;
  border-radius: 30px;
  background: linear-gradient(135deg, #667eea20, #764ba220);
  backdrop-filter: blur(10px);
  color: #4a3f6e;
  font-weight: 500;
  opacity: 0;
  transform: translateY(4px) scale(0.95);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.5);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  line-height: 1.2;
}

.message.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* Keep success message visible - no auto hide */
.message.success.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: white;
  animation: successPulse 1s ease infinite;
}

@keyframes successPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

.message.error {
  background: linear-gradient(135deg, #ff6b6b, #ff4757);
  color: white;
  animation: errorShake 0.4s ease;
}

@keyframes errorShake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  75% { transform: translateX(3px); }
}

.message.warning {
  background: linear-gradient(135deg, #ffd93d, #ffb347);
  color: #2d2d2d;
}

.progress {
  text-align: center;
  font-size: 11px;
  color: #888;
  opacity: 0;
  transition: opacity 0.3s ease;
  flex-shrink: 0;
  margin-top: auto;
  padding-top: 2px;
  padding-bottom: 0;
}

.progress.show {
  opacity: 1;
}

.progress-bar {
  width: 100%;
  height: 3px;
  background: #e0e0e0;
  border-radius: 3px;
  margin-top: 2px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #667eea, #764ba2);
  width: 0%;
  transition: width 0.3s ease;
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}

.progress-fill::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

/* Confetti/Cracker Animation */
.confetti {
  position: fixed;
  width: 5px;
  height: 5px;
  background: #ffd93d;
  top: -10px;
  z-index: 1000;
  animation: confettiFall 3s ease-out forwards;
  pointer-events: none;
}

@keyframes confettiFall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

.cracker {
  position: fixed;
  font-size: 22px;
  z-index: 1000;
  animation: crackerPop 1s ease-out forwards;
  filter: drop-shadow(0 0 5px gold);
  pointer-events: none;
}

@keyframes crackerPop {
  0% {
    opacity: 0;
    transform: scale(0) rotate(0deg);
  }
  50% {
    opacity: 1;
    transform: scale(1.2) rotate(180deg);
  }
  100% {
    opacity: 0;
    transform: scale(0) rotate(360deg);
  }
}

.heart {
  position: fixed;
  font-size: 16px;
  z-index: 1000;
  animation: heartFloat 2s ease-out forwards;
  filter: drop-shadow(0 0 4px hotpink);
  pointer-events: none;
}

@keyframes heartFloat {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-50px) scale(0);
  }
}

/* Safe area for notches */
@supports (padding: max(0px)) {
  .app {
    padding-bottom: max(16px, env(safe-area-inset-bottom));
  }
}

/* Small height screens */
@media (max-height: 650px) {
  .app {
    max-width: 360px;
    padding: 8px 12px 12px;
  }
  
  .title {
    font-size: 20px;
    margin-bottom: 4px;
  }
  
  .option {
    border-radius: 16px;
  }
  
  .selected-thumbnail {
    width: 46px;
    height: 46px;
  }
  
  .message {
    font-size: 13px;
    padding: 6px 10px;
    min-height: 36px;
  }
}

/* Very small height screens */
@media (max-height: 550px) {
  .app {
    max-width: 340px;
  }
  
  .title {
    font-size: 18px;
    margin-bottom: 2px;
  }
  
  .options-container {
    gap: 5px;
  }
  
  .selected-thumbnail {
    width: 40px;
    height: 40px;
  }
  
  .message {
    font-size: 12px;
    padding: 4px 8px;
    min-height: 32px;
  }
}
</style>
</head>
<body>

<div class="app">
  <div class="title">âœ¨ Which Photo Is The Most Beautiful? âœ¨</div>
  
  <div class="options-container" id="optionsContainer">
    <div class="option" onclick="selectOption(this)" data-index="0">
      <img src="photo1.png" alt="Beautiful photo 1">
    </div>
    
    <div class="option" onclick="selectOption(this)" data-index="1">
      <img src="photo2.png" alt="Beautiful photo 2">
    </div>
    
    <div class="option" onclick="selectOption(this)" data-index="2">
      <img src="photo3.png" alt="Beautiful photo 3">
    </div>
  </div>
  
  <div class="divider" id="divider"></div>
  
  <div class="selected-section" id="selectedSection"></div>
  
  <div class="message" id="message"></div>
  
  <div class="progress" id="progress">
    <span id="progressText">0/3 selected</span>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<script>
let selectedCount = 0;
const totalOptions = 3;
let celebrationActive = false;

function selectOption(option) {
  if (option.classList.contains("selected") || celebrationActive) return;
  
  // Add selection animation
  option.style.transform = 'scale(0.95)';
  setTimeout(() => {
    option.style.transform = '';
  }, 200);
  
  option.classList.add("selected");
  selectedCount++;
  
  // Update progress
  updateProgress();
  
  // Create thumbnail for selected section
  const thumbnail = createThumbnail(option);
  document.getElementById("selectedSection").appendChild(thumbnail);
  document.getElementById("selectedSection").classList.add("show");
  
  // Show divider
  document.getElementById("divider").classList.add("show");
  
  // Show progress
  document.getElementById("progress").classList.add("show");
  
  // Handle misleading messages based on selection count
  if (selectedCount === 1) {
    showMessage("âŒ Oops! That's not the most beautiful one... try again?", "error");
  }
  else if (selectedCount === 2) {
    showMessage("ðŸ˜… Hmm still not right... you have one last chance!", "warning");
  }
  else if (selectedCount === 3) {
    celebrate();
  }
}

function createThumbnail(option) {
  const img = option.querySelector('img').cloneNode();
  const thumbnail = document.createElement('div');
  thumbnail.className = 'selected-thumbnail';
  thumbnail.appendChild(img);
  return thumbnail;
}

function updateProgress() {
  const percentage = (selectedCount / totalOptions) * 100;
  document.getElementById('progressText').textContent = `${selectedCount}/${totalOptions} selected`;
  document.getElementById('progressFill').style.width = percentage + '%';
}

function showMessage(text, type = '') {
  const msg = document.getElementById("message");
  msg.innerText = text;
  msg.classList.add("show");
  
  // Remove previous type classes
  msg.classList.remove('error', 'warning', 'success');
  
  if (type) {
    msg.classList.add(type);
  }
  
  // Only auto-hide error and warning messages, not success
  if (type !== 'success') {
    setTimeout(() => {
      if (!celebrationActive) {
        msg.classList.remove("show");
      }
    }, 1800);
  }
}

function celebrate() {
  celebrationActive = true;
  
  // Show surprising success message (stays forever)
  const msg = document.getElementById("message");
  msg.innerText = "ðŸŽ‰ SURPRISE! Every photo is beautiful! You win! ðŸŽ‰";
  msg.classList.add("show", "success");
  
  // Add celebration class to body
  document.body.classList.add("celebration");
  
  // Create confetti explosion!
  for (let i = 0; i < 50; i++) {
    setTimeout(() => createConfetti(), i * 20);
  }
  
  // Create crackers!
  for (let i = 0; i < 12; i++) {
    setTimeout(() => createCracker(), i * 100);
  }
  
  // Create floating hearts!
  for (let i = 0; i < 15; i++) {
    setTimeout(() => createHeart(), i * 60);
  }
  
  // Add bounce animation to selected thumbnails
  const thumbnails = document.querySelectorAll('.selected-thumbnail');
  thumbnails.forEach((thumb, index) => {
    setTimeout(() => {
      thumb.style.animation = 'popIn 0.5s ease';
      setTimeout(() => {
        thumb.style.animation = '';
      }, 500);
    }, index * 150);
  });
  
  // Remove celebration class after animation (but message stays)
  setTimeout(() => {
    document.body.classList.remove("celebration");
  }, 3000);
}

function createConfetti() {
  const confetti = document.createElement("div");
  confetti.className = "confetti";
  
  // Random colors
  const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#ffd93d', '#6c5ce7'];
  confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
  
  // Random position
  confetti.style.left = Math.random() * 100 + "%";
  confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
  
  document.body.appendChild(confetti);
  
  setTimeout(() => {
    confetti.remove();
  }, 3000);
}

function createCracker() {
  const cracker = document.createElement("div");
  cracker.className = "cracker";
  
  // Random emoji
  const emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'âœ¨', 'ðŸŒŸ', 'ðŸ’¥', 'ðŸŽ‡', 'ðŸŽ†', 'ðŸ§¨'];
  cracker.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
  
  // Random position
  cracker.style.left = Math.random() * 100 + "%";
  cracker.style.top = Math.random() * 100 + "%";
  
  document.body.appendChild(cracker);
  
  setTimeout(() => {
    cracker.remove();
  }, 1000);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  
  // Random love emojis
  const loveEmojis = ['â¤ï¸', 'ðŸ§¡', 'ðŸ’›', 'ðŸ’š', 'ðŸ’™', 'ðŸ’œ', 'ðŸ©·', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“'];
  heart.innerHTML = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
  
  // Random position
  heart.style.left = Math.random() * 100 + "%";
  heart.style.top = Math.random() * 80 + 20 + "%";
  
  document.body.appendChild(heart);
  
  setTimeout(() => {
    heart.remove();
  }, 1500);
}

// Reset function (double-click to reset)
function resetGame() {
  selectedCount = 0;
  celebrationActive = false;
  
  document.querySelectorAll('.option').forEach(opt => {
    opt.classList.remove('selected');
  });
  
  document.getElementById('selectedSection').innerHTML = '';
  document.getElementById('selectedSection').classList.remove('show');
  document.getElementById('divider').classList.remove('show');
  document.getElementById('progress').classList.remove('show');
  document.getElementById('progressFill').style.width = '0%';
  document.getElementById('progressText').textContent = '0/3 selected';
  
  const msg = document.getElementById('message');
  msg.classList.remove('show', 'error', 'warning', 'success');
  msg.innerText = '';
}

// Double-click to reset
document.addEventListener('dblclick', resetGame);
</script>

</body>
</html>
