<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Which Photo Is The Most Beautiful?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.5s ease;
}

body.celebration {
  background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
}

.app {
  max-width: 480px;
  width: 90%;
  margin: 20px auto;
  padding: 30px 20px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 40px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  transform: translateY(0);
  transition: transform 0.3s ease;
}

.title {
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 30px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.5px;
}

.options-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-bottom: 30px;
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.option {
  border-radius: 30px;
  overflow: hidden;
  background: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  opacity: 1;
  transform: scale(1) translateY(0);
}

.option::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
  z-index: 1;
}

.option:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.option:active {
  transform: scale(0.98);
}

.option.selected {
  opacity: 0.6;
  transform: scale(0.95);
  filter: grayscale(0.5);
  cursor: default;
}

.option.selected::before {
  opacity: 1;
}

.option.selected::after {
  content: 'âœ“';
  position: absolute;
  top: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  background: #4CAF50;
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
  z-index: 2;
  animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

@keyframes popIn {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

.option img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  display: block;
  transition: transform 0.5s ease;
}

.option:hover img {
  transform: scale(1.05);
}

.divider {
  height: 3px;
  background: linear-gradient(90deg, transparent, #667eea, #764ba2, #667eea, transparent);
  margin: 20px 0 30px;
  border-radius: 3px;
  opacity: 0;
  transform: scaleX(0);
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.divider.show {
  opacity: 1;
  transform: scaleX(1);
}

.selected-section {
  min-height: 100px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.selected-section.show {
  opacity: 1;
  transform: translateY(0);
}

.selected-thumbnail {
  width: 100px;
  height: 100px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  animation: slideIn 0.3s ease;
  border: 3px solid white;
}

.selected-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-20px) scale(0.8);
  }
  to {
    opacity: 1;
    transform: translateX(0) scale(1);
  }
}

.message {
  text-align: center;
  font-size: 18px;
  margin: 20px 0 10px;
  min-height: 60px;
  padding: 15px 25px;
  border-radius: 50px;
  background: linear-gradient(135deg, #667eea20, #764ba220);
  backdrop-filter: blur(10px);
  color: #4a3f6e;
  font-weight: 500;
  opacity: 0;
  transform: translateY(10px) scale(0.95);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.message.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.message.success {
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: white;
  box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
}

/* Improved Sparkle Animation */
.sparkle {
  position: fixed;
  pointer-events: none;
  z-index: 1000;
  animation: sparkleFloat 2s ease-out forwards;
}

.sparkle::before,
.sparkle::after {
  content: 'âœ¨';
  position: absolute;
  font-size: 20px;
  filter: drop-shadow(0 0 5px gold);
}

.sparkle::before {
  animation: sparkleRotate 1s linear infinite;
}

.sparkle::after {
  content: 'ðŸŒŸ';
  animation: sparkleRotate 1s linear infinite reverse;
  font-size: 15px;
  transform: translate(10px, -10px);
}

@keyframes sparkleFloat {
  0% {
    opacity: 1;
    transform: translateY(0) rotate(0deg) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-100px) rotate(180deg) scale(0);
  }
}

@keyframes sparkleRotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Progress indicator */
.progress {
  text-align: center;
  font-size: 14px;
  color: #888;
  margin-top: 15px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.progress.show {
  opacity: 1;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  margin-top: 5px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #667eea, #764ba2);
  width: 0%;
  transition: width 0.3s ease;
  border-radius: 4px;
}

/* Responsive adjustments */
@media (max-width: 480px) {
  .app {
    padding: 20px 15px;
  }
  
  .title {
    font-size: 24px;
  }
  
  .option img {
    height: 220px;
  }
  
  .selected-thumbnail {
    width: 80px;
    height: 80px;
  }
}
</style>
</head>
<body>

<div class="app">
  <div class="title">âœ¨ Which Photo Is The Most Beautiful? âœ¨</div>
  
  <div class="options-container" id="optionsContainer">
    <div class="option" onclick="selectOption(this)" data-index="0">
      <img src="https://picsum.photos/400/300?random=1" alt="Beautiful photo 1">
    </div>
    
    <div class="option" onclick="selectOption(this)" data-index="1">
      <img src="https://picsum.photos/400/300?random=2" alt="Beautiful photo 2">
    </div>
    
    <div class="option" onclick="selectOption(this)" data-index="2">
      <img src="https://picsum.photos/400/300?random=3" alt="Beautiful photo 3">
    </div>
  </div>
  
  <div class="divider" id="divider"></div>
  
  <div class="selected-section" id="selectedSection"></div>
  
  <div class="message" id="message"></div>
  
  <div class="progress" id="progress">
    <span id="progressText">0/3 selected</span>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<script>
let selectedCount = 0;
const totalOptions = 3;

function selectOption(option) {
  if (option.classList.contains("selected")) return;
  
  // Add selection animation
  option.style.transform = 'scale(0.95)';
  setTimeout(() => {
    option.style.transform = '';
  }, 200);
  
  option.classList.add("selected");
  selectedCount++;
  
  // Update progress
  updateProgress();
  
  // Create thumbnail for selected section
  const thumbnail = createThumbnail(option);
  document.getElementById("selectedSection").appendChild(thumbnail);
  document.getElementById("selectedSection").classList.add("show");
  
  // Show divider
  document.getElementById("divider").classList.add("show");
  
  // Show progress
  document.getElementById("progress").classList.add("show");
  
  // Handle messages based on selection count
  if (selectedCount === 1) {
    showMessage("âŒ Hmm... try another one! ðŸ˜œ", "error");
  }
  else if (selectedCount === 2) {
    showMessage("ðŸŒŸ Almost there... one more! ðŸ’•", "warning");
  }
  else if (selectedCount === 3) {
    celebrate();
  }
}

function createThumbnail(option) {
  const img = option.querySelector('img').cloneNode();
  const thumbnail = document.createElement('div');
  thumbnail.className = 'selected-thumbnail';
  thumbnail.appendChild(img);
  return thumbnail;
}

function updateProgress() {
  const percentage = (selectedCount / totalOptions) * 100;
  document.getElementById('progressText').textContent = `${selectedCount}/${totalOptions} selected`;
  document.getElementById('progressFill').style.width = percentage + '%';
}

function showMessage(text, type = '') {
  const msg = document.getElementById("message");
  msg.innerText = text;
  msg.classList.add("show");
  
  if (type === 'error') {
    msg.style.background = 'linear-gradient(135deg, #ff6b6b20, #ff475720)';
    msg.style.color = '#ff4757';
  } else if (type === 'warning') {
    msg.style.background = 'linear-gradient(135deg, #ffd93d20, #ffb34720)';
    msg.style.color = '#ff9f43';
  }
  
  setTimeout(() => {
    msg.classList.remove("show");
  }, 2000);
}

function celebrate() {
  // Show success message
  const msg = document.getElementById("message");
  msg.innerText = "âœ¨ You're absolutely right! Every photo is beautiful! âœ¨";
  msg.classList.add("show", "success");
  
  // Add celebration class to body for background change
  document.body.classList.add("celebration");
  
  // Create sparkles
  for (let i = 0; i < 30; i++) {
    setTimeout(() => createSparkle(), i * 100);
  }
  
  // Add bounce animation to selected thumbnails
  const thumbnails = document.querySelectorAll('.selected-thumbnail');
  thumbnails.forEach((thumb, index) => {
    setTimeout(() => {
      thumb.style.animation = 'popIn 0.5s ease';
      setTimeout(() => {
        thumb.style.animation = '';
      }, 500);
    }, index * 200);
  });
  
  // Remove celebration class after animation
  setTimeout(() => {
    document.body.classList.remove("celebration");
  }, 3000);
}

function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  
  // Random position
  sparkle.style.left = Math.random() * 100 + "%";
  sparkle.style.top = Math.random() * 100 + "%";
  
  // Random size
  const size = Math.random() * 30 + 20;
  sparkle.style.fontSize = size + "px";
  
  // Random animation duration
  const duration = Math.random() * 1 + 1.5;
  sparkle.style.animation = `sparkleFloat ${duration}s ease-out forwards`;
  
  document.body.appendChild(sparkle);
  
  // Remove sparkle after animation
  setTimeout(() => {
    sparkle.remove();
  }, duration * 1000);
}

// Reset function (optional - can be triggered to play again)
function resetGame() {
  selectedCount = 0;
  document.querySelectorAll('.option').forEach(opt => {
    opt.classList.remove('selected');
  });
  document.getElementById('selectedSection').innerHTML = '';
  document.getElementById('selectedSection').classList.remove('show');
  document.getElementById('divider').classList.remove('show');
  document.getElementById('progress').classList.remove('show');
  document.getElementById('progressFill').style.width = '0%';
  document.getElementById('progressText').textContent = '0/3 selected';
  document.getElementById('message').classList.remove('show', 'success');
}

// Optional: Add reset button or double-click to reset
document.addEventListener('dblclick', resetGame);
</script>

</body>
</html>
