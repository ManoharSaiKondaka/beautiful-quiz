<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Which Photo Is The Most Beautiful?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 20px 12px;
  transition: background 0.5s ease;
}

body.celebration {
  background: linear-gradient(135deg, #ff6b6b, #ffd93d);
}

.app {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(12px);
  border-radius: 28px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

/* Title */
.title {
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Options */
.options-container {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.option {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 22px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

.option img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.option:active {
  transform: scale(0.97);
}

.option.selected {
  opacity: 0.7;
  filter: grayscale(0.3);
}

.option.selected::after {
  content: "‚úì";
  position: absolute;
  top: 10px;
  right: 10px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #4CAF50;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(76,175,80,0.4);
}

/* Divider */
.divider {
  height: 2px;
  background: linear-gradient(90deg, transparent, #667eea, transparent);
  border-radius: 4px;
  opacity: 0;
  transform: scaleX(0);
  transition: 0.4s ease;
}

.divider.show {
  opacity: 1;
  transform: scaleX(1);
}

/* Selected thumbnails */
.selected-section {
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
  opacity: 0;
  transition: 0.3s ease;
}

.selected-section.show {
  opacity: 1;
}

.selected-thumbnail {
  width: 55px;
  height: 55px;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

.selected-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Message */
.message {
  text-align: center;
  font-size: 14px;
  padding: 10px 14px;
  border-radius: 25px;
  opacity: 0;
  transform: translateY(6px);
  transition: 0.3s ease;
}

.message.show {
  opacity: 1;
  transform: translateY(0);
}

.message.error {
  background: #ff6b6b;
  color: white;
}

.message.warning {
  background: #ffd93d;
  color: #333;
}

.message.success {
  background: #4CAF50;
  color: white;
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkleMove 1.5s ease-out forwards;
}

@keyframes sparkleMove {
  0% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: translateY(-120px) scale(0.3); }
}
</style>
</head>

<body>

<div class="app">
  <div class="title">‚ú® Which Photo Is The Most Beautiful? ‚ú®</div>

  <div class="options-container">
    <div class="option" onclick="selectOption(this)">
      <img src="photo1.png">
    </div>
    <div class="option" onclick="selectOption(this)">
      <img src="photo2.png">
    </div>
    <div class="option" onclick="selectOption(this)">
      <img src="photo3.png">
    </div>
  </div>

  <div class="divider" id="divider"></div>
  <div class="selected-section" id="selectedSection"></div>
  <div class="message" id="message"></div>
</div>

<script>
let selectedCount = 0;
let celebrationActive = false;

function selectOption(option) {
  if (option.classList.contains("selected") || celebrationActive) return;

  option.classList.add("selected");
  selectedCount++;

  const thumbnail = document.createElement("div");
  thumbnail.className = "selected-thumbnail";
  thumbnail.innerHTML = option.innerHTML;
  document.getElementById("selectedSection").appendChild(thumbnail);

  document.getElementById("divider").classList.add("show");
  document.getElementById("selectedSection").classList.add("show");

  if (selectedCount === 1) {
    showMessage("‚ùå Wrong üòú Try again!", "error");
  } else if (selectedCount === 2) {
    showMessage("üòÖ Still wrong‚Ä¶ one more chance!", "warning");
  } else if (selectedCount === 3) {
    celebrate();
  }
}

function showMessage(text, type) {
  const msg = document.getElementById("message");
  msg.innerText = text;
  msg.className = "message show " + type;
}

function celebrate() {
  celebrationActive = true;
  document.body.classList.add("celebration");
  showMessage("üéâ Correct! Every photo is beautiful! ‚ù§Ô∏è‚ú®", "success");

  for (let i = 0; i < 80; i++) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    sparkle.style.background = ["#ff6b6b","#ffd93d","#4CAF50","#ffffff","#764ba2"][Math.floor(Math.random()*5)];
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1500);
  }
}
</script>

</body>
</html>
