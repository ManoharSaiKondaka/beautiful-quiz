<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Which Photo Is The Most Beautiful? üíï</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  padding: 20px;
}

.container {
  max-width: 420px;
  margin: auto;
}

h2 {
  text-align: center;
  color: white;
  margin-bottom: 20px;
}

.option {
  display: flex;
  align-items: center;
  margin-bottom: 18px;
  background: rgba(255,255,255,0.15);
  padding: 10px;
  border-radius: 15px;
  color: white;
  transition: 0.3s;
}

.option input {
  margin-right: 10px;
  transform: scale(1.3);
  cursor: pointer;
}

.option img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  border-radius: 12px;
}

.option.selected {
  background: rgba(255,255,255,0.3);
}

/* Popup */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.6);
  z-index: 1000;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  font-size: 20px;
  max-width: 300px;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>Which Photo Is The Most Beautiful? üíï</h2>

  <div class="option">
    <input type="checkbox" onclick="checkProgress(this)">
    <img src="photo1.jpg">
  </div>

  <div class="option">
    <input type="checkbox" onclick="checkProgress(this)">
    <img src="photo2.jpg">
  </div>

  <div class="option">
    <input type="checkbox" onclick="checkProgress(this)">
    <img src="photo3.jpg">
  </div>

</div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupText"></div>
</div>

<script>
function checkProgress(el) {
  const options = document.querySelectorAll(".option");
  const checkboxes = document.querySelectorAll("input[type='checkbox']");
  let count = 0;

  options.forEach(option => option.classList.remove("selected"));

  checkboxes.forEach((box) => {
    if (box.checked) {
      count++;
      box.closest(".option").classList.add("selected");
    }
  });

  if (count === 1) {
    showPopup("Hmm‚Ä¶ are you sure that's the only one? üòè");
  } 
  else if (count === 2) {
    showPopup("Getting closer‚Ä¶ but can you really choose just two? üíï");
  } 
  else if (count === 3) {
    celebrate();
  }
}

function celebrate() {
  showPopup("üéâ Exactly! Because every version of you is beautiful ‚ù§Ô∏è");

  for (let i = 0; i < 80; i++) {
    createConfetti();
  }
}

function showPopup(message) {
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");

  popupText.innerHTML = message;
  popup.style.display = "flex";

  setTimeout(() => {
    popup.style.display = "none";
  }, 2200);
}

function createConfetti() {
  let confetti = document.createElement("div");
  confetti.classList.add("confetti");

  confetti.style.left = Math.random() * 100 + "vw";
  confetti.style.backgroundColor =
    ["#ff0","#fff","#ff69b4","#00ffff","#ff4f81"]
    [Math.floor(Math.random() * 5)];

  confetti.style.animationDuration =
    (Math.random() * 2 + 2) + "s";

  document.body.appendChild(confetti);

  setTimeout(() => {
    confetti.remove();
  }, 3000);
}
</script>

</body>
</html>
