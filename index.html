<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Which Photo Is The Most Beautiful?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.5s ease;
  overflow: hidden;
}

body.celebration {
  background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
}

.app {
  width: 100%;
  max-width: 380px;
  height: 100vh;
  margin: 0 auto;
  padding: 12px 16px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  border-radius: 36px;
}

.title {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 8px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  flex-shrink: 0;
  height: 8%;
  min-height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.options-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
  height: 62%; /* 70% - margins */
  justify-content: space-evenly;
  margin: 5px 0;
}

.option {
  border-radius: 20px;
  overflow: hidden;
  background: white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  height: 30%; /* Equal height for 3 photos */
  min-height: 0;
}

.option:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

.option:active {
  transform: scale(0.98);
}

.option.selected {
  opacity: 0.7;
  filter: grayscale(0.3);
}

.option.selected::after {
  content: 'âœ“';
  position: absolute;
  top: 6px;
  right: 6px;
  width: 24px;
  height: 24px;
  background: #4CAF50;
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
  box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
  z-index: 10;
  animation: popIn 0.3s ease;
}

@keyframes popIn {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

.option img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  display: block;
}

.divider {
  height: 2px;
  background: linear-gradient(90deg, transparent, #667eea, #764ba2, #667eea, transparent);
  margin: 5px 0 8px;
  border-radius: 3px;
  opacity: 0;
  transform: scaleX(0);
  transition: all 0.5s ease;
  flex-shrink: 0;
}

.divider.show {
  opacity: 1;
  transform: scaleX(1);
}

.selected-section {
  min-height: 60px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
  opacity: 0;
  transform: translateY(8px);
  transition: all 0.5s ease;
  flex-shrink: 0;
  margin-bottom: 5px;
  height: 8%;
}

.selected-section.show {
  opacity: 1;
  transform: translateY(0);
}

.selected-thumbnail {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  animation: slideIn 0.3s ease;
  border: 2px solid white;
}

.selected-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-10px) scale(0.8);
  }
  to {
    opacity: 1;
    transform: translateX(0) scale(1);
  }
}

.message {
  text-align: center;
  font-size: 15px;
  margin: 3px 0;
  padding: 8px 12px;
  border-radius: 30px;
  background: linear-gradient(135deg, #667eea20, #764ba220);
  color: #4a3f6e;
  font-weight: 500;
  opacity: 0;
  transform: translateY(4px) scale(0.95);
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.5);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 45px;
  height: 10%;
}

.message.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.message.success.show {
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: white;
  animation: successPulse 1.5s ease infinite;
}

@keyframes successPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

.message.error {
  background: linear-gradient(135deg, #ff6b6b, #ff4757);
  color: white;
}

.message.warning {
  background: linear-gradient(135deg, #ffd93d, #ffb347);
  color: #2d2d2d;
}

.progress {
  text-align: center;
  font-size: 12px;
  color: #888;
  opacity: 0;
  transition: opacity 0.3s ease;
  flex-shrink: 0;
  margin-top: auto;
  height: 5%;
  min-height: 30px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.progress.show {
  opacity: 1;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background: #e0e0e0;
  border-radius: 4px;
  margin-top: 3px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #667eea, #764ba2);
  width: 0%;
  transition: width 0.3s ease;
}

/* Confetti Animation */
.confetti {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #ffd93d;
  top: -10px;
  z-index: 1000;
  animation: confettiFall 3s ease-out forwards;
  pointer-events: none;
}

@keyframes confettiFall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

.cracker {
  position: fixed;
  font-size: 24px;
  z-index: 1000;
  animation: crackerPop 1s ease-out forwards;
  filter: drop-shadow(0 0 6px gold);
  pointer-events: none;
}

@keyframes crackerPop {
  0% {
    opacity: 0;
    transform: scale(0) rotate(0deg);
  }
  50% {
    opacity: 1;
    transform: scale(1.2) rotate(180deg);
  }
  100% {
    opacity: 0;
    transform: scale(0) rotate(360deg);
  }
}

.heart {
  position: fixed;
  font-size: 18px;
  z-index: 1000;
  animation: heartFloat 2s ease-out forwards;
  filter: drop-shadow(0 0 5px hotpink);
  pointer-events: none;
}

@keyframes heartFloat {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-60px) scale(0);
  }
}
</style>
</head>
<body>

<div class="app">
  <div class="title">âœ¨ Which Photo Is The Most Beautiful? âœ¨</div>
  
  <div class="options-container" id="optionsContainer">
    <div class="option" onclick="selectOption(this)" data-index="0">
      <img src="photo1.png" alt="Beautiful photo 1">
    </div>
    
    <div class="option" onclick="selectOption(this)" data-index="1">
      <img src="photo2.png" alt="Beautiful photo 2">
    </div>
    
    <div class="option" onclick="selectOption(this)" data-index="2">
      <img src="photo3.png" alt="Beautiful photo 3">
    </div>
  </div>
  
  <div class="divider" id="divider"></div>
  
  <div class="selected-section" id="selectedSection"></div>
  
  <div class="message" id="message"></div>
  
  <div class="progress" id="progress">
    <span id="progressText">0/3 selected</span>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<script>
let selectedCount = 0;
const totalOptions = 3;
let celebrationActive = false;

function selectOption(option) {
  if (option.classList.contains("selected") || celebrationActive) return;
  
  option.classList.add("selected");
  selectedCount++;
  
  updateProgress();
  
  const thumbnail = createThumbnail(option);
  document.getElementById("selectedSection").appendChild(thumbnail);
  document.getElementById("selectedSection").classList.add("show");
  document.getElementById("divider").classList.add("show");
  document.getElementById("progress").classList.add("show");
  
  if (selectedCount === 1) {
    showMessage("âŒ Oops! That's not the most beautiful one... try again?", "error");
  }
  else if (selectedCount === 2) {
    showMessage("ðŸ˜… Hmm still not right... you have one last chance!", "warning");
  }
  else if (selectedCount === 3) {
    celebrate();
  }
}

function createThumbnail(option) {
  const img = option.querySelector('img').cloneNode();
  const thumbnail = document.createElement('div');
  thumbnail.className = 'selected-thumbnail';
  thumbnail.appendChild(img);
  return thumbnail;
}

function updateProgress() {
  const percentage = (selectedCount / totalOptions) * 100;
  document.getElementById('progressText').textContent = `${selectedCount}/${totalOptions} selected`;
  document.getElementById('progressFill').style.width = percentage + '%';
}

function showMessage(text, type = '') {
  const msg = document.getElementById("message");
  msg.innerText = text;
  msg.classList.add("show");
  
  msg.classList.remove('error', 'warning', 'success');
  if (type) msg.classList.add(type);
  
  if (type !== 'success') {
    setTimeout(() => {
      if (!celebrationActive) msg.classList.remove("show");
    }, 1800);
  }
}

function celebrate() {
  celebrationActive = true;
  
  const msg = document.getElementById("message");
  msg.innerText = "ðŸŽ‰ SURPRISE! Every photo is beautiful! You win! ðŸŽ‰";
  msg.classList.add("show", "success");
  
  document.body.classList.add("celebration");
  
  for (let i = 0; i < 50; i++) {
    setTimeout(() => createConfetti(), i * 20);
  }
  for (let i = 0; i < 12; i++) {
    setTimeout(() => createCracker(), i * 100);
  }
  for (let i = 0; i < 15; i++) {
    setTimeout(() => createHeart(), i * 60);
  }
  
  setTimeout(() => {
    document.body.classList.remove("celebration");
  }, 3000);
}

function createConfetti() {
  const confetti = document.createElement("div");
  confetti.className = "confetti";
  const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#ffd93d', '#6c5ce7'];
  confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
  confetti.style.left = Math.random() * 100 + "%";
  confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 3000);
}

function createCracker() {
  const cracker = document.createElement("div");
  cracker.className = "cracker";
  const emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'âœ¨', 'ðŸŒŸ', 'ðŸ’¥', 'ðŸŽ‡', 'ðŸŽ†', 'ðŸ§¨'];
  cracker.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
  cracker.style.left = Math.random() * 100 + "%";
  cracker.style.top = Math.random() * 100 + "%";
  document.body.appendChild(cracker);
  setTimeout(() => cracker.remove(), 1000);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  const loveEmojis = ['â¤ï¸', 'ðŸ§¡', 'ðŸ’›', 'ðŸ’š', 'ðŸ’™', 'ðŸ’œ', 'ðŸ©·', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“'];
  heart.innerHTML = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
  heart.style.left = Math.random() * 100 + "%";
  heart.style.top = Math.random() * 80 + 20 + "%";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1500);
}

function resetGame() {
  selectedCount = 0;
  celebrationActive = false;
  document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
  document.getElementById('selectedSection').innerHTML = '';
  document.getElementById('selectedSection').classList.remove('show');
  document.getElementById('divider').classList.remove('show');
  document.getElementById('progress').classList.remove('show');
  document.getElementById('progressFill').style.width = '0%';
  document.getElementById('progressText').textContent = '0/3 selected';
  const msg = document.getElementById('message');
  msg.classList.remove('show', 'error', 'warning', 'success');
  msg.innerText = '';
}

document.addEventListener('dblclick', resetGame);
</script>

</body>
</html>
